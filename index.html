<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="index.js" defer></script>
</head>
<body>
    <button data-open-modal>ADD NEW BOOK</button>

    <!-- Testing dialog tag -->
    <dialog>
        <div>Hello</div>
    </dialog>

    <!-- Form dialog -->
    <dialog data-modal>
        <form id="library-book-registration">

            <label for="book-title">Book title</label>
            <input type="text" id="book-title" name="title">

            <label for="author">Author</label>
            <input type="text" id="author" name="author">

            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages">

            <button data-submit-modal type="submit">Submit</button>
            <button data-cancel-modal formmethod="dialog" type="submit">Cancel</button>
        </form>
    </dialog>
</body>
</html>
